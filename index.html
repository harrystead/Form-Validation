<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>
        Submit the Form Below & We'll<br />
        Give You Access For Free!
      </h2>
      <form>
        <div class='section'>
            <div class='input-row'>
                <label for='name'>Username: </label> 
                <input type='text' name='name' id="name-input"/>
            </div>
            <div class='input-row'>
                <label for='phone'>Phone: </label> 
                <input type='text' name='phone' id="phone-input"/>
            </div>
            <div class='input-row'>
                <label for='email'>Email: </label> 
                <input type='text' name='email' id="email-input"/>
            </div>
        </div>
        <div class='section'>
            <div class='input-row'>
                <label for='age'>Date of Birth (dd-mm-yyyy): </label> 
                <input type='text' name='age' style='width: 30px;' id="age-input"/>
            </div>
            <div class='input-row'>
                <label for='gender'>Gender: </label>
                <select name='gender' id="gender-select">
                    <option value=''>Select...</option>
                    <option value='male'>Male</option>
                    <option value='female'>Female</option>
                    <option value='other'>Other</option>
                </select>
            </div>
        </div>
        <div>
            <button class='submit' id="submit-btn">Submit</button>
        </div>
        <ul id="error-list">

        </ul>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets\script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3d1525faf0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
